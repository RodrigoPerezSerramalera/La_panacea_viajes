<head>

</head>
<body>
  <header class="header-contacto">
    <nav class="navbar">
      <h1 class="logo">üåç La Panacea Viajes</h1>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="viajes.html">Viajes</a></li>

    </nav>
    <h2 class="contacto-title">Cont√°ctanos</h2>

  <main>
    <section class="form-section">
      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." required>

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@email.com" required>

        <label for="telefono">Tel√©fono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 9 11 1234-5678">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Contanos qu√© necesit√°s..." required></textarea>

        <button type="submit" class="btn">Enviar mensaje</button>
      </form>
    </section>
  </main>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita que se recargue la p√°gina

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if (nombre === '' || email === '' || mensaje === '') {
        alert('Por favor, complet√° todos los campos obligatorios.');
        return;
      }

      // Si todo est√° bien, mostrar mensaje de √©xito
      alert('‚úÖ ¬°Gracias por tu mensaje! Nos contactaremos pronto.');

      form.reset(); // Limpia los campos
    });
  });
</script>

</body>
