<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | La Panacea Viajes</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header class="headerMain">
    <nav class="navbar">
      <h1 class="logo">üåç La Panacea Viajes</h1>
      <ul class="nav-links">
  <li><a href="index.html">Inicio</a></li>
  <li><a href="viajes.html">Viajes</a></li>
  <li><a href="contacto.html">Contacto</a></li>
  <li><a href="nosotros.html">Sobre Nosotros</a></li>
</ul>
    </nav>
    <h2 class="contacto-title">Cont√°ctanos</h2>
  </header>

  <main>
    <section class="form-section">
        <form action="/contacto" method="POST">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." required>

         <label for="email">Correo electr√≥nico</label>
          <input type="email" id="email" name="email" placeholder="tucorreo@email.com" required>

          <label for="telefono">Tel√©fono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 9 11 1234-5678">

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Contanos qu√© necesit√°s..." required></textarea>

          <button type="submit" class="btn">Enviar mensaje</button>
      </form>
    </section>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita que se recargue la p√°gina

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();

      if (nombre === '' || email === '' || mensaje === '') {
        alert('Por favor, complet√° todos los campos obligatorios.');
        return;
      }
      // Enviar datos al backend (Express + PostgreSQL)
      fetch('/api/contacto', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nombre, email, telefono, mensaje }),
      })
      .then(response => {
        if (!response.ok) throw new Error('Error al enviar el formulario');
        return response.json();
      })
      .then(data => {
        alert('‚úÖ ¬°Gracias por tu mensaje!');
        form.reset(); // Limpia el formulario
      })
      .catch(error => {
        console.error('Error:', error);
        alert('‚ùå Ocurri√≥ un error al enviar tu mensaje.');
      });
    });
  });
</script>


</body>
</html>
