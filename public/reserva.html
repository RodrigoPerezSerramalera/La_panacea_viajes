<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Viaje - La Panacea</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <form class="form-container" action="#" method="POST">
    <h2>Reserva tu viaje</h2>

    <div class="form-group">
      <label for="nombre">Nombre del pasajero</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad de pasajeros</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>
    </div>

    <div class="form-group">
      <label for="telefono">Numero de telefono</label>
      <input type="number" id="telefono" name="telefono" required>
    </div>

    <div class="form-group">
      <label for="fecha-salida">Fecha de salida</label>
      <input type="date" id="fecha-salida" name="fecha_salida" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="fecha-regreso">Fecha de regreso</label>
      <input type="date" id="fecha-regreso" name="fecha_regreso" required>
    </div>

    <button class="submit-btn" type="submit">Reservar viaje</button>
  </form>

  <script src="js/main.js"></script>
  <script src="js/reserva.js"></script>

</body>
</html>
