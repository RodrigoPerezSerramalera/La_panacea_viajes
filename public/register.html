<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

  <div class="container">
    <h1>Registro</h1>
    <form id="registroForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <div class="error" id="errorUsername">El nombre de usuario es obligatorio.</div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="errorEmail">El email no es válido.</div>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <div class="error" id="errorPassword">La contraseña debe tener al menos 6 caracteres.</div>

      <input type="submit" id="registerBtn" value="Registrarse">
    </form>
  </div>

  <script src="js/register.js"></script>
