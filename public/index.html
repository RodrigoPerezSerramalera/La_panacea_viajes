<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Turismo</title>
        <link rel="stylesheet" href="css/estilos.css">  <!-- Vinculación del CSS -->
    </head>
<body>
    <div class="presentacion">
    <h1>Bienvenidos a Nuestra Página Turística</h1>
    <p>Descubre los mejores destinos y experiencias inolvidables.</p>
    <script src="js/main.js"></script>
</div>


    <!-- Sección de Login y Registro -->
    <section id="login-registro">
        <h2>Login y Registro</h2>
        <form>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
            <button type="button">Registrarse</button>
        </form>
    </section>

    <!-- Sección de Próximos Viajes -->
    <section id="proximos-viajes">
        <h2>Próximos Viajes</h2>
        <ul>
            <li>Viaje a París - 20 de Mayo</li>
            <li>Tour por Japón - 15 de Junio</li>
            <li>Aventura en el Amazonas - 10 de Julio</li>
        </ul>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
